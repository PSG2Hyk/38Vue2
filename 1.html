<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue2.6.10.js"></script>
</head>
<body>
    <div id="btn">
        <my-button></my-button>
    </div>
<script>
    Vue.component('my-button',{
        template:`<div>
                        <button @click="text()" @mouseover="Mover()" @mouseleave="Mleave()" :style="btnStyle">{{msg}}</button>
                    </div>`,
        data(){
            return{
                msg:'点击我',
                btnStyle:'background:white;border:2px solid blue; width:100px;height:35px',
            }
        },
        methods:{
            text(){
                alert(this.msg);
            },
            Mover: function(){
                this.btnStyle='background:blue;color=white;width:100px;height:35px'
            },
            Mleave: function () {
                this.btnStyle='background:white;border:2px solid blue; width:100px;height:35px'
            }
        }
    })
    new Vue({
        el:'#btn',
    })
</script>
</body>
</html>
